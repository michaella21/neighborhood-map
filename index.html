<!DOCTYPE html>
<html>
  <head>
   <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
      <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="bootstrap-theme.min.css" rel="stylesheet">
   <link rel=stylesheet type=text/css href='dashboard.css'">
   <link rel=stylesheet type=text/css href='style.css'">
   <script src="knockout-3.2.0.js"></script>
   <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" >
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 sidebar">
          <ul class="nav nav-sidebar" data-bind="foreach:favoritePlaces">
            <li class="table" data-bind="text: name, click: $parent.setPlace"></li>
          </ul>
        
        </div>
        <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 main" id="map-container">
         <div id='map'></div>
        </div>
        <div class="col-xs-2 col-xs-offset-10 col-sm-2 col-sm-offset-10 col-md-2 col-md-offset-10">
          <br>
          <select data-bind='options: typeOfPlaces, event: {change: function(info, event){this.selectedType(event.target.value)}}'>
          </div>

      </div>
    </div>
    
    <script src="jquery.min.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3gyvC8YaIX64wAlez3N0n3abvvU2WrKk&v=3&callback=initMap">
    </script>

  </body>
</html>
