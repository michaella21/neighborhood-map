<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
      <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="static/bootstrap-theme.min.css" rel="stylesheet">
    <link rel=stylesheet type=text/css href='static/dashboard.css'">
    <link rel=stylesheet type=text/css href='static/style.css'">
   
  </head>
  <body>
    <script src="static/knockout-3.2.0.js"></script>
    <script src="app.js"></script>
    <script src="static/jquery.min.js"></script>
    <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3gyvC8YaIX64wAlez3N0n3abvvU2WrKk&v=3&callback=initMap">
    </script>
  
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="row">
        <div class="col-xs-4 col-sm-6 col-md-6">
        
          <span class="navbar-brand" > Welcome to Seattle! </span>

        </div>
        <div class="col-xs-8 col-sm-6 col-md-6">
          <span class="navbar-brand navbar-right"> Please choose your interset from dropdown!</span></div>
  </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 sidebar">
          <br>
          <select class='dropdown' data-bind='options: typeOfPlaces, event: {change: function(info, event){this.selectedType(event.target.value)}}'></select>
          <ul class="nav nav-sidebar" data-bind="foreach:selectedPlaces">
            <li class="table" data-bind="text: name, click: $parent.setPlace"></li>
          </ul>
        
        </div>
        <div class="col-xs-9 col-xs-offset-3 col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main" id="map-container">
         <div id='map'></div>
        </div>
     

      </div>
    </div>
  

  </body>
</html>
